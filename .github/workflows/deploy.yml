name: Deploy Django Backend

on:
  push:
    branches:
      - main  # Change this if you're using another branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup SSH and Deploy
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 10.0.3.221 >> ~/.ssh/known_hosts

          # SSH into the server and pull the latest code
          ssh -o StrictHostKeyChecking=no ubuntu@10.0.3.221 << 'EOF'
            cd /home/ubuntu/django_chatapp
            git pull origin main
          EOF
