name: Deploy Django Backend

on:
  push:
    branches:
      - main  # Change this if you're using another branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup SSH and Deploy
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          # SSH into the server and pull the latest code
          ssh -i SSH_PRIVATE_KEY -o StrictHostKeyChecking=no ubuntu@10.0.3.221 << 'EOF'
            cd /home/ubuntu/chatapp
            git pull origin main
          EOF
